<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cosmic Vibe Overloader</title>
  <style>
    body {
      background-color: black;
      color: #0ff;
      font-family: 'Courier New', monospace;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    #output {
      margin: 30px auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid #0ff;
      border-radius: 10px;
      max-width: 600px;
    }

    #newVibeButton {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #0ff;
      color: black;
      border: none;
      border-radius: 8px;
      font-size: 1.2em;
      cursor: pointer;
    }

    #newVibeButton:hover {
      background-color: #0cc;
    }
  </style>
</head>
<body>

  <div id="output"></div>

  <button id="newVibeButton" onclick="generateVibe()">New Vibe</button>

  <script>
    const vibes = [
      "you are the last banana on a space station",
      "gravity is just shy today",
      "you woke up made of crystal",
      "time is folding itself into origami swans"
    ];

    const palettes = [
      "goblin green and ethereal mauve",
      "sun-bleached cyan and bruised gold",
      "void black and shimmer pink"
    ];

    const songs = [
      "Dreaming of Satellites - The Mistones",
      "Hollow Anthems - Neon Drift",
      "https://www.youtube.com/watch?v=dQw4w9WgXcQ"  // Fun easter egg!
    ];

    const objects = [
      "cracked monocle of insight",
      "rusty key to nowhere",
      "eternal hourglass leaking stardust"
    ];

    const affirmations = [
      "even voidfish need naps",
      "your echoes write symphonies",
      "the stars already forgave you"
    ];

    function randomFrom(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function generateVibe() {
      const vibeHTML = `
        <div class="vibe-output">
          <p><strong>ðŸŒŒ Daily Vibe:</strong> ${randomFrom(vibes)}</p>
          <p><strong>ðŸŽ¨ Color Palette:</strong> ${randomFrom(palettes)}</p>
          <p><strong>ðŸŽµ Song:</strong> ${randomFrom(songs)}</p>
          <p><strong>ðŸ§¿ Mysterious Object:</strong> ${randomFrom(objects)}</p>
          <p><strong>âœ¨ Affirmation:</strong> ${randomFrom(affirmations)}</p>
        </div>
      `;
      
      // Clear previous vibe
      document.getElementById("output").innerHTML = "";

      // Insert new vibe
      document.getElementById("output").innerHTML = vibeHTML;
    }

    // Create the first vibe immediately when page loads
    generateVibe();
  </script>

</body>
</html>
