<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cosmic Vibe Overloader</title>
  <style>
    body {
      background-color: black;
      color: #0ff;
      font-family: 'Courier New', monospace;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    .fade-in {
      animation: fadeIn 0.8s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    #output {
      margin: 30px auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid #0ff;
      border-radius: 10px;
      max-width: 600px;
      min-height: 520px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      gap: 20px;
      box-sizing: border-box;
      opacity: 0;
    }

    #output p {
      margin: 0;
      font-size: 1.4em;
      line-height: 1.4em;
      word-wrap: break-word;
      padding-bottom: 12px;
    }

    #controls {
      margin-top: 20px;
    }

    .vibe-button {
      margin: 0 10px;
      padding: 12px 24px;
      background-color: #0ff;
      color: black;
      border: none;
      border-radius: 8px;
      font-size: 1.2em;
      cursor: pointer;
    }

    .vibe-button:hover {
      background-color: #0cc;
    }

    #output h1 {
      font-size: 1.8em;
      font-weight: bold;
      text-decoration: underline;
      text-shadow: 2px 2px 4px rgba(0, 255, 255, 0.7);
      margin-bottom: 20px;
    }

    #form-container {
      display: none;
      flex-direction: column;
      gap: 10px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #0ff;
      background: black;
      color: #0ff;
    }

    .form-label {
      font-weight: bold;
    }

    .vibe-italics {
      font-style: italic;
    }
  </style>
  <!-- Include html2canvas library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
</head>
<body>

  <div id="output" class="fade-in">
    <h1>Cosmic Vibes</h1>
    <div class="vibe-output"></div>
    <div id="form-container">
      <label class="form-label">Vibe:</label>
      <input type="text" id="custom-vibe" placeholder="Enter your vibe">

      <label class="form-label">Song:</label>
      <input type="text" id="custom-song" placeholder="Enter your song">
    </div>
  </div>

  <div id="controls">
    <button class="vibe-button" onclick="generateVibe()">Random Vibe</button>
    <button class="vibe-button" onclick="saveVibe()">Save This Vibe</button>
    <button class="vibe-button" onclick="showForm()">Create Vibe</button>
  </div>

  <script>
    const vibeData = {
      vibes: ["Good vibes only", "Feeling cosmic!", "Positive energy", "The universe is on your side"],
      palettes: ["#ff5733", "#33ff57", "#5733ff", "#ff33a5"],
      songs: ["Space Oddity", "Starman", "Fly Me to the Moon", "Intergalactic"],
      objects: ["A glowing orb", "A comet", "A shooting star", "A purple nebula"],
      affirmations: ["You are a star", "The universe supports you", "Good things are coming"]
    };

    let currentHTML = "";
    const outputBox = document.getElementById("output");
    const vibeOutput = document.querySelector(".vibe-output");
    const formContainer = document.getElementById("form-container");

    function randomFrom(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function fadeAndFill(callback) {
      outputBox.classList.remove("fade-in");
      void outputBox.offsetWidth; // trigger reflow
      callback();
      outputBox.classList.add("fade-in");
    }

    function generateVibe() {
      const vibeHTML = `
        <p><strong>ðŸŒŒ Vibe:</strong> <span class="vibe-italics">${randomFrom(vibeData.vibes)}</span></p>
        <p><strong>ðŸŽ¨ Colors:</strong> ${randomFrom(vibeData.palettes)}</p>
        <p><strong>ðŸŽµ Song:</strong> ${randomFrom(vibeData.songs)}</p>
        <p><strong>ðŸ§¿ Thing:</strong> ${randomFrom(vibeData.objects)}</p>
        <p><strong>âœ¨ Note:</strong> ${randomFrom(vibeData.affirmations)}</p>
      `;

      currentHTML = vibeHTML;
      fadeAndFill(() => {
        vibeOutput.innerHTML = vibeHTML;
        formContainer.style.display = "none";
      });
    }

    function showForm() {
      fadeAndFill(() => {
        vibeOutput.innerHTML = currentHTML;
        formContainer.style.display = "flex";
      });
    }

    function saveVibe() {
      html2canvas(outputBox).then(function(canvas) {
        // Convert canvas to data URL (image)
        const image = canvas.toDataURL("image/png");

        // Create a link to download the image
        const link = document.createElement('a');
        link.href = image;
        link.download = 'cosmic-vibe.png';
        link.click();
      }).catch(function(error) {
        console.error("Error capturing screenshot: ", error);
      });
    }

    // Automatically load the first vibe
    generateVibe();
  </script>

</body>
</html>
