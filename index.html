<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cosmic Vibe Overloader</title>
  <style>
    body {
      background-color: #000;
      color: #0ff;
      font-family: 'Courier New', monospace;
      text-align: center;
      margin: 0;
      padding: 30px;
      font-size: 20px; /* Bigger text! */
    }

    #output {
      margin: 40px auto;
      padding: 30px;
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #0ff;
      border-radius: 12px;
      max-width: 700px;
      min-height: 250px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      transition: opacity 0.3s ease;
      font-size: 22px; /* Bigger vibe text */
      line-height: 1.6;
    }

    #newVibeButton {
      margin-top: 30px;
      padding: 16px 32px;
      background-color: #0ff;
      color: #000;
      border: none;
      border-radius: 10px;
      font-size: 1.5em; /* Bigger button */
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    #newVibeButton:hover {
      background-color: #0cc;
      transform: scale(1.05); /* Slight button pop effect */
    }
  </style>
</head>
<body>

  <main>
    <section id="output"></section>
    <button id="newVibeButton">New Vibe</button>
  </main>

  <script>
    const vibeData = {
      vibes: [],
      palettes: [],
      songs: [],
      objects: [],
      affirmations: []
    };

    const output = document.getElementById('output');
    const button = document.getElementById('newVibeButton');

    function randomFrom(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function generateVibe() {
      if (Object.values(vibeData).some(arr => arr.length === 0)) {
        output.innerHTML = "<p>üîÑ Loading data... please wait!</p>";
        return;
      }

      output.style.opacity = '0';
      setTimeout(() => {
        output.innerHTML = `
          <div class="vibe-output">
            <p><strong>üåå Daily Vibe:</strong> ${randomFrom(vibeData.vibes)}</p>
            <p><strong>üé® Color Palette:</strong> ${randomFrom(vibeData.palettes)}</p>
            <p><strong>üéµ Song:</strong> ${randomFrom(vibeData.songs)}</p>
            <p><strong>üßø Mysterious Object:</strong> ${randomFrom(vibeData.objects)}</p>
            <p><strong>‚ú® Affirmation:</strong> ${randomFrom(vibeData.affirmations)}</p>
          </div>
        `;
        output.style.opacity = '1';
      }, 200);
    }

    // Load each data file separately
    Promise.all([
      fetch('vibes.json').then(res => res.json()).then(data => vibeData.vibes = data),
      fetch('palettes.json').then(res => res.json()).then(data => vibeData.palettes = data),
      fetch('songs.json').then(res => res.json()).then(data => vibeData.songs = data),
      fetch('objects.json').then(res => res.json()).then(data => vibeData.objects = data),
      fetch('affirmations.json').then(res => res.json()).then(data => vibeData.affirmations = data)
    ])
    .then(() => {
      console.log("‚úÖ All data loaded!");
      generateVibe();
    })
    .catch(error => {
      console.error('‚ö†Ô∏è Error loading one of the files:', error);
      output.innerHTML = "<p style='color: red;'>‚ö†Ô∏è Failed to load vibe data. Try refreshing!</p>";
    });

    button.addEventListener('click', generateVibe);
  </script>

</body>
</html>
