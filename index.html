<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cosmic Vibe Overloader</title>
  <style>
    body {
      background-color: black;
      color: #0ff;
      font-family: 'Courier New', monospace;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    #output {
      margin: 30px auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid #0ff;
      border-radius: 10px;
      max-width: 600px;
      min-height: 520px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      gap: 20px;
      box-sizing: border-box;
    }

    #output h1 {
      font-size: 1.8em;
      font-weight: bold;
      text-decoration: underline;
      text-shadow: 2px 2px 4px rgba(0, 255, 255, 0.7);
      margin-bottom: 10px;
    }

    .vibe-output p {
      margin: 0;
      font-size: 1.4em;
      line-height: 1.4em;
      word-wrap: break-word;
      padding-bottom: 12px;
    }

    #newVibeButton {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #0ff;
      color: black;
      border: none;
      border-radius: 8px;
      font-size: 1.2em;
      cursor: pointer;
    }

    #newVibeButton:hover {
      background-color: #0cc;
    }
  </style>
</head>
<body>

  <div id="output">
    <h1>Cosmic Vibes</h1>
    <div class="vibe-output"></div>
  </div>

  <button id="newVibeButton" onclick="generateVibe()">New Vibe</button>

  <script>
    const vibeData = {
      vibes: [],
      palettes: [],
      songs: [],
      objects: [],
      affirmations: []
    };

    function randomFrom(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function generateVibe() {
      if (Object.values(vibeData).some(arr => arr.length === 0)) {
        console.error("Data not fully loaded yet!");
        return;
      }

      const vibeHTML = `
        <p><strong>ðŸŒŒ Vibe:</strong> ${randomFrom(vibeData.vibes)}</p>
        <p><strong>ðŸŽ¨ Colors:</strong> ${randomFrom(vibeData.palettes)}</p>
        <p><strong>ðŸŽµ Song:</strong> ${randomFrom(vibeData.songs)}</p>
        <p><strong>ðŸ§¿ Thing:</strong> ${randomFrom(vibeData.objects)}</p>
        <p><strong>âœ¨ Note:</strong> ${randomFrom(vibeData.affirmations)}</p>
      `;

      document.querySelector(".vibe-output").innerHTML = vibeHTML;
    }

    // Load each data file
    Promise.all([
      fetch('vibes.json').then(res => res.json()).then(data => vibeData.vibes = data),
      fetch('palettes.json').then(res => res.json()).then(data => vibeData.palettes = data),
      fetch('songs.json').then(res => res.json()).then(data => vibeData.songs = data),
      fetch('objects.json').then(res => res.json()).then(data => vibeData.objects = data),
      fetch('affirmations.json').then(res => res.json()).then(data => vibeData.affirmations = data)
    ])
    .then(() => {
      console.log("All data loaded!");
      generateVibe();
    })
    .catch(error => console.error('Error loading one of the files:', error));
  </script>

</body>
</html>
