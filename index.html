<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cosmic Vibe Overloader</title>
  <style>
    body {
      background-color: black;
      color: #0ff;
      font-family: 'Courier New', monospace;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    .fade-in {
      animation: fadeIn 0.8s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    #output {
      margin: 30px auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid #0ff;
      border-radius: 10px;
      max-width: 600px;
      min-height: 520px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      gap: 20px;
      box-sizing: border-box;
      opacity: 0;
    }

    #output p {
      margin: 0;
      font-size: 1.4em;
      line-height: 1.4em;
      word-wrap: break-word;
      padding-bottom: 12px;
    }

    #controls {
      margin-top: 20px;
    }

    .vibe-button {
      margin: 0 10px;
      padding: 12px 24px;
      background-color: #0ff;
      color: black;
      border: none;
      border-radius: 8px;
      font-size: 1.2em;
      cursor: pointer;
      display: inline-block;
      text-align: center;
      white-space: pre-wrap; /* Allow text to break onto multiple lines */
      line-height: 1.4em;
    }

    .vibe-button:hover {
      background-color: #0cc;
    }

    #output h1 {
      font-size: 1.8em;
      font-weight: bold;
      text-decoration: underline;
      text-shadow: 2px 2px 4px rgba(0, 255, 255, 0.7);
      margin-bottom: 20px;
    }

    #form-container {
      display: none;
      flex-direction: column;
      gap: 10px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #0ff;
      background: black;
      color: #0ff;
    }

    .form-label {
      font-weight: bold;
    }

    /* Italics on Vibe text */
    .vibe-button span {
      font-style: italic;
    }
  </style>
</head>
<body>

  <div id="output" class="fade-in">
    <h1>Cosmic Vibes</h1>
    <div class="vibe-output"></div>
    <div id="form-container">
      <label class="form-label">Vibe:</label>
      <input type="text" id="custom-vibe" placeholder="Enter your vibe">

      <label class="form-label">Song:</label>
      <input type="text" id="custom-song" placeholder="Enter your song">
    </div>
  </div>

  <div id="controls">
    <button class="vibe-button" onclick="generateVibe()"><span>Random</span> Vibe</button>
    <button class="vibe-button" onclick="saveVibe()"><span>Save This</span> Vibe</button>
    <button class="vibe-button" onclick="showForm()"><span>Create</span> Vibe</button>
  </div>

  <script>
    const vibeData = {
      vibes: [],
      palettes: [],
      songs: [],
      objects: [],
      affirmations: []
    };

    let currentHTML = "";
    const outputBox = document.getElementById("output");
    const vibeOutput = document.querySelector(".vibe-output");
    const formContainer = document.getElementById("form-container");

    function randomFrom(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function fadeAndFill(callback) {
      outputBox.classList.remove("fade-in");
      void outputBox.offsetWidth; // trigger reflow
      callback();
      outputBox.classList.add("fade-in");
    }

    function generateVibe() {
      if (Object.values(vibeData).some(arr => arr.length === 0)) {
        console.error("Data not fully loaded yet!");
        return;
      }

      const vibeHTML = `
        <p><strong>ðŸŒŒ Vibe:</strong> ${randomFrom(vibeData.vibes)}</p>
        <p><strong>ðŸŽ¨ Colors:</strong> ${randomFrom(vibeData.palettes)}</p>
        <p><strong>ðŸŽµ Song:</strong> ${randomFrom(vibeData.songs)}</p>
        <p><strong>ðŸ§¿ Thing:</strong> ${randomFrom(vibeData.objects)}</p>
        <p><strong>âœ¨ Note:</strong> ${randomFrom(vibeData.affirmations)}</p>
      `;

      currentHTML = vibeHTML;
      fadeAndFill(() => {
        vibeOutput.innerHTML = vibeHTML;
        formContainer.style.display = "none";
      });
    }

    function showForm() {
      fadeAndFill(() => {
        vibeOutput.innerHTML = currentHTML;
        formContainer.style.display = "flex";
      });
    }

    function saveVibe() {
      alert("Save Vibe feature coming soon!"); // Placeholder for now
    }

    // Load each data file separately
    Promise.all([
      fetch('vibes.json').then(res => res.json()).then(data => vibeData.vibes = data),
      fetch('palettes.json').then(res => res.json()).then(data => vibeData.palettes = data),
      fetch('songs.json').then(res => res.json()).then(data => vibeData.songs = data),
      fetch('objects.json').then(res => res.json()).then(data => vibeData.objects = data),
      fetch('affirmations.json').then(res => res.json()).then(data => vibeData.affirmations = data)
    ])
    .then(() => {
      console.log("All data loaded!");
      generateVibe();
    })
    .catch(error => console.error('Error loading one of the files:', error));
  </script>

</body>
</html>
