<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cosmic Vibe Overloader</title>
  <style>
    body {
      background-color: black;
      color: #0ff;
      font-family: 'Courier New', monospace;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    #output {
      margin: 30px auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid #0ff;
      border-radius: 10px;
      max-width: 600px;
      min-height: 520px; /* Fixed height */
      display: flex;
      flex-direction: column;
      justify-content: flex-start; /* Aligns from top */
      gap: 20px; /* Decreased space between entries */
      box-sizing: border-box;
    }

    #output p {
      margin: 0;
      font-size: 1.4em;
      line-height: 1.4em; /* Adjusted line height */
      word-wrap: break-word;
      padding-bottom: 12px; /* More space between entries */
    }

    #newVibeButton {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #0ff;
      color: black;
      border: none;
      border-radius: 8px;
      font-size: 1.2em;
      cursor: pointer;
    }

    #newVibeButton:hover {
      background-color: #0cc;
    }
  </style>
</head>
<body>

  <div id="output"></div>

  <button id="newVibeButton" onclick="generateVibe()">New Vibe</button>

  <script>
  const vibeData = {
    vibes: [],
    palettes: [],
    songs: [],
    objects: [],
    affirmations: []
  };

  function randomFrom(arr) {
    return arr[Math.floor(Math.random() * arr.length)];
  }

  function generateVibe() {
    if (Object.values(vibeData).some(arr => arr.length === 0)) {
      console.error("Data not fully loaded yet!");
      return;
    }

    const vibeHTML = `
      <div class="vibe-output">
        <p><strong>ðŸŒŒ Vibe:</strong> ${randomFrom(vibeData.vibes)}</p>
        <p><strong>ðŸŽ¨ Colors:</strong> ${randomFrom(vibeData.palettes)}</p>
        <p><strong>ðŸŽµ Song:</strong> ${randomFrom(vibeData.songs)}</p>
        <p><strong>ðŸ§¿ Thing:</strong> ${randomFrom(vibeData.objects)}</p>
        <p><strong>âœ¨ Note:</strong> ${randomFrom(vibeData.affirmations)}</p>
      </div>
    `;

    document.getElementById("output").innerHTML = "";
    document.getElementById("output").innerHTML = vibeHTML;
  }

  // Load each data file separately
  Promise.all([
    fetch('vibes.json').then(res => res.json()).then(data => vibeData.vibes = data),
    fetch('palettes.json').then(res => res.json()).then(data => vibeData.palettes = data),
    fetch('songs.json').then(res => res.json()).then(data => vibeData.songs = data),
    fetch('objects.json').then(res => res.json()).then(data => vibeData.objects = data),
    fetch('affirmations.json').then(res => res.json()).then(data => vibeData.affirmations = data)
  ])
  .then(() => {
    console.log("All data loaded!");
    generateVibe(); // create first vibe after everything is loaded
  })
  .catch(error => console.error('Error loading one of the files:', error));
  </script>

</body>
</html>
